<h1>Riot_Grrrl -  Twitch Chattools</h1>
<p>This chrome extension was intended for small/medium streamers that like to interact with the chat and they dont want to miss out on people that just arrived.</p>
<p>This works for any twitch channel but it has to be activated by checking the checkbox next to the chatbox.</p>
